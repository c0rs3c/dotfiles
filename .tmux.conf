# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Enable mouse mode (tmux 2.1 and above)
# set -g mouse on
# For VIM having same colour scheme in tmux as in terminal
set -g default-terminal "screen-256color"
# set-window-option -g utf-8 on

# don't rename windows automatically
set-option -g allow-rename off
set -g history-limit 10000

# Enables VI like key binding . Default is emacs key binding
set-window-option -g mode-keys vi
setw -g mode-keys vi

#For copying system clipboard as well
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -i -f -selection primary | xclip -i -selection clipboard"

#For VI like key combination in VI mode
#bind P paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-logging'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

run-shell /opt/tmux-logging/logging.tmux
#To source bashrc every time tmux is opened. Normally tmux source bash profile only which can 
# have directive to source bashrc 
set-option -g default-shell "/bin/bash"
# For status bar
set -g status 'on'
set -g status-position top
set -g status-bg 'colour235'
set -g status-justify 'centre'
set -g status-left-length '100'
set -g status-right-length '100'
set -g message-style fg='colour222',bg='colour238'
set -g message-command-style fg='colour222',bg='colour238'
set -g pane-border-style fg='colour238'
set -g pane-active-border-style fg='colour154'
setw -g window-status-activity-style fg='colour154',bg='colour235',none
setw -g window-status-separator ''
setw -g window-status-style fg='colour121',bg='colour235',none
set -g status-left '#[fg=colour232,bg=colour154] #S #[fg=colour154,bg=colour238,nobold,nounderscore,noitalics]ÓÇ∞#[fg=colour222,bg=colour238] #W #[fg=colour238,bg=colour235,nobold,nounderscore,noitalics]ÓÇ∞#[fg=colour121,bg=colour235] W #(curl icanhazip.com) ÓÇ± L #(hostname -I| cut -d " " -f 1)  #[fg=colour235,bg=colour235,nobold,nounderscore,noitalics]ÓÇ∞'
set -g status-right '#[fg=colour235,bg=colour235,nobold,nounderscore,noitalics]ÓÇ≤#[fg=colour121,bg=colour235] %r ÓÇ≥ %a ÓÇ≥ %Y #[fg=colour238,bg=colour235,nobold,nounderscore,noitalics]ÓÇ≤#[fg=colour222,bg=colour238] #H #[fg=colour154,bg=colour238,nobold,nounderscore,noitalics]ÓÇ≤#[fg=colour232,bg=colour154] #(rainbarf --battery --remaining --no-rgb) '
